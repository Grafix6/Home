<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Grafix | About</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Common Styles */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #00ff88;
            --bg-color: #0a0a0a;
            --glass: rgba(15, 15, 15, 0.25);
            --blur: blur(10px);
            --transition: all 0.3s ease;
        }

        body {
            background: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* Geometric Background Elements */
        .geometric-overlay {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                repeating-linear-gradient(45deg, var(--secondary-color) 0 5px, 
                transparent 5px 20px);
            opacity: 0.05;
            z-index: -2;
        }

        .floating-shapes div {
            position: fixed;
            background: var(--secondary-color);
            opacity: 0.1;
            border-radius: 50%;
            animation: float 20s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Navigation */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: var(--glass);
            backdrop-filter: var(--blur);
            position: sticky;
            top: 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--secondary-color), #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 1.5rem;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .active {
            border-bottom: 2px solid var(--secondary-color);
        }

        /* Hero Section */
        .hero {
            padding: 5rem 5% 3rem;
            min-height: 80vh;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .team-card {
            background: var(--glass);
            backdrop-filter: var(--blur);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,255,136,0.1);
        }

        .team-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--secondary-color);
        }

        /* Footer Section */
        .footer {
            background: var(--glass);
            backdrop-filter: var(--blur);
            padding: 3rem 5%;
            margin-top: 5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--glass);
            backdrop-filter: var(--blur);
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-overlay"></div>
    <div class="floating-shapes">
        <div style="width: 100px; height: 100px; top: 20%; left: 10%"></div>
        <div style="width: 80px; height: 80px; top: 50%; right: 15%"></div>
    </div>

    <nav class="main-nav">
        <div class="logo">Grafix</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html" class="active">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <section class="hero">
        <h1>Our Creative Team</h1>
        <div class="team-grid">
            <div class="team-card">
                <img src="assets/team1.jpg" class="team-photo" alt="John Doe">
                <h3>John Doe</h3>
                <p>Creative Director</p>
            </div>
            <!-- Add more team members -->
        </div>
    </section>

    <!-- Home Page Style Footer -->
    <footer class="footer">
        <div class="footer-grid">
            <div>
                <h3>Grafix Studios</h3>
                <p>Transforming visions into digital reality</p>
            </div>
            <div>
                <h4>Quick Links</h4>
                <a href="about.html">About Us</a><br>
                <a href="portfolio.html">Portfolio</a><br>
                <a href="careers.html">Careers</a>
            </div>
            <div>
                <h4>Connect With Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.querySelector('.theme-toggle i');
            icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle i').className = 
            savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
    </script>
</body>
</html>
